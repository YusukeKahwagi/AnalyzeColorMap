<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSV Extractor</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Chart.jsのCDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
</head>

<body>
    <h1>画像の色相・彩度・明度を抽出</h1>
    <input type="file" id="imageUploader" accept="image/*">
    <canvas id="canvas"></canvas>

    <div class="chart-container hue-gradient">
        <canvas id="hueChart"></canvas>
    </div>
    <div class="chart-container sv-gradient">
        <canvas id="svChart"></canvas>
    </div> 
    <div class="chart-container saturation-gradient">
        <canvas id="saturationChart"></canvas>
    </div>
    <div class="chart-container value-gradient">
        <canvas id="valueChart"></canvas>
    </div>
    <div id="results"></div>
    <!--Javascriptファイルを読み込む-->
    <script src="js/components/convertHSVandRGBA.js"></script>
    <script src="js/components/display.js"></script>
    
    <script src="js/index.js"></script>
    
</body>

</html>
